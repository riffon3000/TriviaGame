<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta tags for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN link for Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- link local CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Trivial Game</title>
</head>

<body>
    <header class="container-fluid shadow p-3 mb-3 text-center">
        <h1>Totally Trivial Trivia!</h1>
    </header>

    <!-- div displaying time remaining -->
    <div class="container shadow">
        <div class="row">
            <div class="col p-3 h3 text-center">
                <p id="time-remaining"></p>
            </div>
        </div>
    </div>

    <!-- div displaying trivia questions & answer choices -->
    <div class="container shadow">
        <div class="row text-center">
            <div class="col p-3 h3" id="trivia"></div>
        </div>
    </div>

    <!-- div displaying submit button -->
    <div class="container shadow">
        <div class="row justify-content-center">
            <div class="col-auto p-3" id="submit">
                <button class="h2" id="start">Start</button>
            </div>
        </div>
    </div>

    <!-- div displaying results -->
    <div class="container shadow mb-3">
        <div class="row text-center">
            <div class="col p-3 h3" id="results">
                <p id="total-correct"></p>
                <p id="total-incorrect"></p>
                <p id="total-unanswered"></p>
            </div>
        </div>
    </div>

    <footer class="container-fluid shadow p-3 mb-3 relative-bottom text-center text-secondary">
        <p>Copyright &copy</p>
    </footer>
</body>

<!-- CDN link for jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<!-- link local JavaScript -->
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</html>
